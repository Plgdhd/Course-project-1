<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELINES</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide active" style="background-image: url(images/fudziyama.jpeg)"></div>
        <div class="slide" style="background-image: url(images/losangeles.jpg)"></div>
        <div class="slide" style="background-image: url(images/Moskow3.jpg)"></div>
    </div>

    <nav class="navbar">
        <div class="logo">BELINES.</div>
        <div class="nav-links">
            <a href="#" class="active">Главная</a>
            <a href="#">Билеты</a>
            <a href="#">О нас</a>
            <a href="#" ><img class="login-img" src="svg/login.svg" alt="Login"></a>
        </div>
    </nav>

    <main>
        <div class="search-container">
            <form class="search-form">
                <div class="search-inputs">
                    <input type="text" placeholder="Откуда вылет" id="departure">
                    <input type="text" placeholder="Куда летим" id="arrival">
                </div>
                <button type="submit" class="search-btn">
                    <img src="svg/search.svg" alt="Search">
                </button>
            </form>
            <p class="search-subtitle">Лучший выбор!</p>
        </div>

        <div class="destinations">
            <div class="card-set active">
                <div class="destination-card">
                    <img src="images/losangeles.jpg" alt="Los Angeles" class="card-image">
                    <div class="card-content">
                        <h4>Лос-Анджелес</h4>
                        <p>От $100</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/tokyo.webp" alt="Tokyo" class="card-image">
                    <div class="card-content">
                        <h4>Токио</h4>
                        <p>От $250</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/Moskow1.jpg" alt="Moscow" class="card-image">
                    <div class="card-content">
                        <h4>Москва</h4>
                        <p>От $34</p>
                    </div>
                </div>
            </div>
            <div class="card-set">
                <div class="destination-card">
                    <img src="images/paris.jpg" alt="Paris" class="card-image">
                    <div class="card-content">
                        <h4>Париж</h4>
                        <p>От $150</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/newyork.webp" alt="New York" class="card-image">
                    <div class="card-content">
                        <h4>Нью-Йорк</h4>
                        <p>От $180</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/dubai.jpg" alt="Dubai" class="card-image">
                    <div class="card-content">
                        <h4>Дубай</h4>
                        <p>От $200</p>
                    </div>
                </div>
            </div>
            <div class="card-set">
                <div class="destination-card">
                    <img src="images/sidnei.webp" alt="Sydney" class="card-image">
                    <div class="card-content">
                        <h4>Сидней</h4>
                        <p>От $220</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/minsk.webp" alt="Singapore" class="card-image">
                    <div class="card-content">
                        <h4>Минск</h4>
                        <p>От $160</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/honkong.jpg" alt="Hong Kong" class="card-image">
                    <div class="card-content">
                        <h4>Гонконг</h4>
                        <p>От $170</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
