<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - BELINES</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide active" style="background-image: url(/images/fudziyama.jpeg)"></div>
        <div class="slide" style="background-image: url(/images/losangeles.jpg)"></div>
        <div class="slide" style="background-image: url(/images/honkongback.jpg)"></div>
    </div>

    <nav class="navbar">
        <div class="logo">BELINES.</div>
        <div class="nav-links">
            <a href="main.html">Главная</a>
            <a href="#">Билеты</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
            <a href="profile.html" class="active">Личный кабинет</a>
        </div>
    </nav>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="/images/default-avatar.png" alt="Аватар пользователя">
                </div>
                <h1>Иван Иванов</h1>
                <p class="user-email">ivan@example.com</p>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h2>Мои билеты</h2>
                    <div class="tickets-list">
                        <div class="ticket-card">
                            <div class="ticket-info">
                                <h3>Токио → Лос-Анджелес</h3>
                                <p>Дата: 15.05.2024</p>
                                <p>Статус: Подтвержден</p>
                            </div>
                            <div class="ticket-price">
                                <span>1200 $</span>
                            </div>
                        </div>
                        <div class="ticket-card">
                            <div class="ticket-info">
                                <h3>Гонконг → Токио</h3>
                                <p>Дата: 20.05.2024</p>
                                <p>Статус: В обработке</p>
                            </div>
                            <div class="ticket-price">
                                <span>800 $</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Настройки профиля</h2>
                    <form class="profile-settings">
                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" value="Иван">
                        </div>
                        <div class="form-group">
                            <label>Фамилия</label>
                            <input type="text" value="Иванов">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="ivan@example.com">
                        </div>
                        <div class="form-group">
                            <label>Телефон</label>
                            <input type="tel" value="+375 29 123-45-67">
                        </div>
                        <button type="submit" class="save-button">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/profile.js"></script>
</body>
</html>
