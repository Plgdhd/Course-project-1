<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билеты - BELINES</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tickets.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide active" style="background-image: url(../images/fudziyama.jpeg)"></div>
        <div class="slide" style="background-image: url(../images/losangeles.jpg)"></div>
        <div class="slide" style="background-image: url(../images/honkongback.jpg)"></div>
    </div>

    <nav class="navbar">
        <div class="logo">BELINES.</div>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="../html/main.html">Главная</a>
            <a href="#" class="active">Билеты</a>
            <a href="../html/about.html">О нас</a>
            <a href="../html/profile.html">Личный кабинет</a>
            <button class="login-button" id="loginButton"><img class="login-img" src="../svg/login.svg" alt="Login"></button>
        </div>
    </nav>

    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="Имя" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Фамилия" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="submit-button">Войти</button>
            </form>
        </div>
    </div>

    <main class="tickets-container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" placeholder="Введите пункт назначения" id="destination-search">
                <button class="search-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <section class="tickets-options">
            <h2>Возможные варианты:</h2>
            <div class="tickets-grid">
                <div class="ticket-card">
                    <h3>СПБ-Москва</h3>
                    <p class="price">Цена: 140$</p>
                    <button class="book-btn">Забронировать</button>
                </div>
                <div class="ticket-card">
                    <h3>СПБ-Москва</h3>
                    <p class="price">Цена: 140$</p>
                    <button class="book-btn">Забронировать</button>
                </div>
                <div class="ticket-card">
                    <h3>СПБ-Москва</h3>
                    <p class="price">Цена: 140$</p>
                    <button class="book-btn">Забронировать</button>
                </div>
                <div class="ticket-card">
                    <h3>СПБ-Москва</h3>
                    <p class="price">Цена: 140$</p>
                    <button class="book-btn">Забронировать</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../scripts/main.js"></script>
</body>
</html>
