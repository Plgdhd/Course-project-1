<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELINES</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide active" style="background-image: url(/images/fudziyama.jpeg)"></div>
        <div class="slide" style="background-image: url(/images/losangeles.jpg)"></div>
        <div class="slide" style="background-image: url(/images/honkongback.jpg)"></div>
    </div>

    <nav class="navbar">
        <div class="logo">BELINES.</div>
        <div class="nav-links">
            <a href="#" class="active">Главная</a>
            <a href="#">Билеты</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
            <a href="profile.html">Личный кабинет</a>
            <button class="login-button" id="loginButton"><img class="login-img" src="/svg/login.svg" alt="Login"></button>
        </div>
    </nav>

    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="Имя" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Фамилия" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="submit-button">Войти</button>
            </form>
        </div>
    </div>

    <main>
        <div class="search-container">
            <div class="search-box">
              <button class="search-button" aria-label="Поиск">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
                </svg>
              </button>
              <div class="input-group">
                <input type="text" id="departure" placeholder="Откуда вылет">
                <div class="suggestions" id="departure-suggestions"></div>
                <input type="text" id="arrival" placeholder="Куда летим">
                <div class="suggestions" id="arrival-suggestions"></div>
              </div>
            </div>
          </div>
    

        <div class="destinations">
            <div class="card-set active">
                <div class="destination-card">
                    <img src="/images/losangeles.jpg" alt="Los Angeles" class="card-image">
                    <div class="card-content">
                        <h4>Лос-Анджелес</h4>
                        <p>От $100</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="/images/tokyo.webp" alt="Tokyo" class="card-image">
                    <div class="card-content">
                        <h4>Токио</h4>
                        <p>От $250</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="/images/Moskow1.jpg" alt="Moscow" class="card-image">
                    <div class="card-content">
                        <h4>Москва</h4>
                        <p>От $34</p>
                    </div>
                </div>
            </div>
            <div class="card-set">
                <div class="destination-card">
                    <img src="/images/paris.jpg" alt="Paris" class="card-image">
                    <div class="card-content">
                        <h4>Париж</h4>
                        <p>От $150</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="/images/newyork.webp" alt="New York" class="card-image">
                    <div class="card-content">
                        <h4>Нью-Йорк</h4>
                        <p>От $180</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="/images/dubai.jpg" alt="Dubai" class="card-image">
                    <div class="card-content">
                        <h4>Дубай</h4>
                        <p>От $200</p>
                    </div>
                </div>
            </div>
            <div class="card-set">
                <div class="destination-card">
                    <img src="/images/sidnei.webp" alt="Sydney" class="card-image">
                    <div class="card-content">
                        <h4>Сидней</h4>
                        <p>От $220</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="/images/minsk.webp" alt="Singapore" class="card-image">
                    <div class="card-content">
                        <h4>Минск</h4>
                        <p>От $160</p>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="/images/honkong.jpg" alt="Hong Kong" class="card-image">
                    <div class="card-content">
                        <h4>Гонконг</h4>
                        <p>От $170</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>

    <script src="/scripts/main.js"></script>
</body>
</html>
